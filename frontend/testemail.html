<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sender</title>
</head>
<body>
    <button onclick="sendEmail()">Send Test Email</button>

    <script>
        async function sendEmail() {
            const response = await fetch('https://safe-odisha-for-her.onrender.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    to: 'shivigupta31121988@gmail.com',
                    subject: 'Test Email from Browser',
                    text: 'This is a test email sent from a browser!'
                })  
            });

            const result = await response.text();
            alert(result);
        }
    </script>
</body>
</html>
